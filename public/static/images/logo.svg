<svg
    version="1.1"
    id="optimized-atom-logo"
    xmlns="http://www.w3.org/2000/svg"
    width="500"
    height="500"
    viewBox="0 0 500 500"
>
    <!-- Background Circle -->
    <circle
        cx="250"
        cy="250"
        r="219"
        fill="#2c2f3f"
    />

    <!-- Atom Orbits -->
    <!-- Pink Orbit -->
    <ellipse
        cx="250"
        cy="250"
        rx="190"
        ry="41"
        transform="rotate(25 250 250)"
        fill="none"
        stroke="#ff598f"
        stroke-width="16"
    />
    <!-- Green Orbit -->
    <ellipse
        cx="250"
        cy="250"
        rx="190"
        ry="41"
        transform="rotate(-25 250 250)"
        fill="none"
        stroke="#52e37b"
        stroke-width="16"
    />
    <!-- Blue Orbit -->
    <ellipse
        cx="250"
        cy="250"
        rx="190"
        ry="41"
        transform="rotate(90 250 250)"
        fill="none"
        stroke="#5cc2fa"
        stroke-width="16"
    />
    
    <!-- Central Circle (Nucleus) -->
    <circle
        cx="250"
        cy="250"
        r="19"
        fill="#ffffff"
    />
</svg>
